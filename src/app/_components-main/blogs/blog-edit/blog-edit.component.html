<div class="container-fluid">
    <h1 >Edit the Post Content</h1>
    <form #blogForm="ngForm" id="blogForm"  (submit)="toCreate?addBlog():updateBlog()">
        <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" class="form-control col-10" id="title" name="title" [(ngModel)]="blog.title" />
        </div>
        <div class="form-group ">
            <label for="editor">Content</label>
            <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" [(ngModel)]="blog.content" name="editor"
                id="editor"></ckeditor>
        </div>

        <div class="form-group">
            <button class="btn-primary btn mr-1"> comfirm</button>
            <button class="btn-danger btn " type="button"> cancel</button>
        </div>

    </form>
    <hr>
    <h2>Preview</h2>
    <div [innerHTML]=blog.content></div>
</div>
